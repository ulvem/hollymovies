{% extends 'base.html' %}

{% block content %}

<h1>List of movies in the database:</h1>
<ul>
  {% for movie in object_list %}
    <li>
      {{ movie.title }} ({{ movie.released }}) - {{ movie.genre }}
      <br>
      <a href="{% url 'update_movie' movie.pk %}">Update</a> - / -
      <a href="{% url 'delete_movie' movie.pk %}">Delete</a> - / -
      <a href="{% url 'movie_details' movie.pk %}">Details</a>
    </li>
    <br>
    <br>
  {% endfor %}
</ul>
{% endblock %}
